<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="countDown">
        <div class="chrono">
            <span id="minute">25</span>:<span id="second">00</span>
        </div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="focus">Focus</button>
            <button id="break">Break</button>
        </div>
    </div>

    <div class="toDo">
        <div class="inputList">
            <input id="inputTask" type="text" placeholder="Task">
            <button id="inputBtn">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="JavaScript/pomodoro.js"></script>
    <script src="JavaScript/task.js"></script>
</body>
</html>
