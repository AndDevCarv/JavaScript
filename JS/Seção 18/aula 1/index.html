<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button data-w="w"class="w drum">w</button>
    <button data-a="a"class="a drum">a</button>
    <button data-s="s"class="s drum">s</button>
    <button data-d="d"class="d drum">d</button>
    <button data-j="j"class="j drum">j</button>
    <button data-k="k"class="k drum">k</button>
    <button data-l="l"class="l drum">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>

  <script src="index.js" ></script>

</html>
